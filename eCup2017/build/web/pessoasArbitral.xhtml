<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{pessoaMBean.carregaListaPessoas}"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                  <h:form>
                    <p:dataTable id="dataTableUsers" var="pessoa" value="#{pessoaMBean.pessoas}"  style="margin-bottom:20px">
                             <f:facet name="header">
                                 Controle de Pessoas Arbitrais
                             </f:facet>

                             <p:column headerText="Id">
                                 <h:outputText value="#{pessoa.id}" />
                             </p:column>
                        
                             <p:column headerText="Nome">
                                 <h:outputText value="#{pessoa.nome}" />
                             </p:column>
                        
                            <p:column headerText="Data de Nascimento">
                                <h:outputText value="#{pessoa.dataNascimento}" />
                             </p:column>

                             <p:column headerText="RG">
                                 <h:outputText value="#{pessoa.rg}" />
                             </p:column>
                        
                             <p:column headerText="Sexo">
                                 <h:outputText value="#{pessoa.sexo}" />
                             </p:column>

                             <p:column headerText="Email">
                                 <h:outputText value="#{pessoa.email}" />
                             </p:column>
                        
                             <p:column headerText="Tipo">
                                 <h:outputText value="#{pessoa.tipo}" />
                             </p:column>

                             <p:column style="width:92px">
                                <p:commandButton id="editUsuario" value="Editar" action="#{pessoaMBean.goToPageEditarPessoaArbitral(pessoa)}" />
                             </p:column>

                              <p:column style="width:120px">
                                  <f:ajax>
                                       <p:commandButton id="removeUsuario" value="Remover" action="#{pessoaMBean.removePessoa(pessoa)}" />
                                  </f:ajax>
                             </p:column>
                         </p:dataTable>
                     <p:commandButton value="Criar Pessoa" action="criarPessoaArbitral" process="@this" icon="ui-icon-check" />
                     <br/> <br/> <br/>
                     <p:commandButton value="Voltar" action="index" process="@this" icon="ui-icon-check" />
                 </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
