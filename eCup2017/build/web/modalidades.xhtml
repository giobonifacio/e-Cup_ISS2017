<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{modalidadeMBean.carregaListaModalidades}"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                  <h:form>
                    <p:dataTable id="dataTableUsers" var="modalidade" value="#{modalidadeMBean.modalidades}"  style="margin-bottom:20px">
                             <f:facet name="header">
                                 Controle de Modalidades
                             </f:facet>

                             <p:column headerText="Id">
                                 <h:outputText value="#{modalidade.id}" />
                             </p:column>
                        
                             <p:column headerText="Nome">
                                 <h:outputText value="#{modalidade.nome}" />
                             </p:column>
                        

                             <p:column style="width:92px">
                                <p:commandButton id="editUsuario" value="Editar" action="#{modalidadeMBean.goToPageEditarModalidade(modalidade)}" />
                             </p:column>

                              <p:column style="width:120px">
                                  <f:ajax>
                                       <p:commandButton id="removeUsuario" value="Remover" action="#{modalidadeMBean.removeModalidade(modalidade)}" />
                                  </f:ajax>
                             </p:column>
                         </p:dataTable>
                     <p:commandButton value="Criar Regulamento" action="criarModalidade" process="@this" icon="ui-icon-check" />
                     <br/> <br/> <br/>
                     <p:commandButton value="Voltar" action="index" process="@this" icon="ui-icon-check" />
                 </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
