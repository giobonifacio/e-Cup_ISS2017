<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:body>
        <ui:composition template="./template.xhtml">
            
              <ui:define name="content">
                  <h:form>
                       <h2>Cadastro de Punição</h2> <br/>
                       <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="descricao" value="Nome: " />
                            <p:inputText id="descricao" value="#{punicaoMBean.punicao.descriçao}"/>  <br/><br/>

                             <p:outputLabel for="valor" value="Valor: " />
                             <p:inputText id="valor" value="#{punicaoMBean.punicao.tipo}" />  <br/><br/>

                           
                             <p:commandButton value="Salvar" action="#{punicaoMBean.criar()}" icon="ui-icon-check" />
                       </h:panelGrid>
                       
                        <br/> <br/> <br/>
                    <p:commandButton value="Voltar" action="punicoes" process="@this" icon="ui-icon-check" />
                  </h:form>
              </ui:define>
        </ui:composition>
    </h:body>
</html>
