<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{usuarioMBean.carregaListaUsuarios}"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="dataTableUsers" var="user" value="#{usuarioMBean.usuarios}"  style="margin-bottom:20px">
                             <f:facet name="header">
                                 Controle de Usuários
                             </f:facet>

                             <p:column headerText="Id">
                                 <h:outputText value="#{user.id}" />
                             </p:column>

                             <p:column headerText="Usuário">
                                 <h:outputText value="#{user.usuario}" />
                             </p:column>

                             <p:column headerText="Senha">
                                 <h:outputText value="#{user.senha}" />
                             </p:column>

                             <p:column style="width:92px">
                                <p:commandButton id="editUsuario" value="Editar" action="#{usuarioMBean.goToPageEditarUsuario(user)}" />
                             </p:column>

                              <p:column style="width:120px">
                                  <f:ajax>
                                       <p:commandButton id="removeUsuario" value="Remover" action="#{usuarioMBean.removeUsuario(user)}" />
                                  </f:ajax>
                             </p:column>
                         </p:dataTable>
                     <p:commandButton value="Criar Usuário" action="#{usuarioMBean.goToPageCriarUsuario()}" process="@this" icon="ui-icon-check" />
                     <br/> <br/> <br/>
                     <p:commandButton value="Voltar" action="index" process="@this" icon="ui-icon-check" />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
