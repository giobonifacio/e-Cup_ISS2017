<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E-Cup</title>
    </h:head>
    <h:body>
        <h2>Informe os dados das punições que deseja cadastrar</h2>
        
        <h:form>
            <p:outputLabel for="inputPunicao" value="Punições:" />
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:selectOneRadio id="inputPunicao" value="#{punicaoMbean.punicao.descricao}"  layout="grid" columns="1" >
                    <f:selectItem itemLabel="Cartão Amarelo" itemValue="Amarelo" /> <br/>
                    <f:selectItem itemLabel="Cartão Vermelho" itemValue="Vermelho" /> <br/>
                    <f:selectItem itemLabel="2 minutos" itemValue="2minutos" /> <br/>
                </p:selectOneRadio>

                <h:panelGrid>
                    <p:spinner size="2"></p:spinner> 
                    <p:spinner size="2"></p:spinner>
                    <p:spinner size="2"></p:spinner>
                    
                </h:panelGrid>

            </h:panelGrid>
            
            <p:commandButton value="Cadastrar" action="#{punicaoMBean.criar()}" icon="ui-icon-check" />
            <h:outputText id="display" value="#{basicView.text}" />
        </h:form>        
    </h:body>
</html>
